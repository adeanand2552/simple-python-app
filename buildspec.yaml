version: 0.2

env:
  parameter-store:
    DOCKERHUB_USERNAME: /myapp/docker-credentials/username
    DOCKERHUB_PASSWORD: /myapp/docker-credentials/password
    #DOCKER_REGISTRY_URL: /myapp/docker-registry/url
    #Edit these fields with your credentials

phases:
  install:
    runtime-versions:
      docker: 18

  pre_build:
    commands:
      - echo Logging in to Docker Hub..
      - echo $DOCKERHUB_PASSWORD | docker login -u $DOCKERHUB_USERNAME --password-stdin

  build:
    commands:
      - echo Building the Docker image...
      - docker build -t $DOCKERHUB_USERNAME/$DOCKERHUB_REPO_NAME .
      
  post_build:
    commands:
      - echo Pushing the Docker image to Docker Hub...
      - docker push $DOCKERHUB_USERNAME/$DOCKERHUB_REPO_NAME

